<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return register()" method="post">
      <p>Name: <input type="text" size="65" name="Name" /></p>
      <br />
      <p>Address: <input type="text" size="65" name="Address" /></p>
      <br />
      <p>E-mail Address: <input type="email" size="65" name="EMail" /></p>
      <br />
      <p>Password: <input type="password" size="65" name="Password" /></p>
      <br />
      <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>

      <p>
        <input type="submit" value="send" name="Submit" />
        <input type="reset" value="Reset" name="Reset" />
      </p>
    </form>

    <script>
      function register() {
        var name = document.forms.RegForm.Name.value;
        var email = document.forms.RegForm.EMail.value;
        var password = document.forms.RegForm.Password.value;
        var address = document.forms.RegForm.Address.value;

        if (name == "") {
          window.alert("Please enter your name properly.");
          name.focus();
          return false;
        }

        if (address == "") {
          window.alert("Please enter your address.");
          address.focus();
          return false;
        }

        if (email == "") {
          window.alert("Please enter a valid e-mail address.");
          email.focus();
          return false;
        }

        if (password == "") {
          alert("Please enter your password");
          password.focus();
          return false;
        }

        if (password.length < 6) {
          alert("Password should be atleast 6 character long");
          password.focus();
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
